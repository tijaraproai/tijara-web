<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tijara Web - الموقع الرسمي</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }

    body {
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      background: url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      color:#fff;
      text-align:center;
      padding:20px;
      position:relative;
    }

    .overlay {
      position:absolute;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.3);
      z-index:0;
    }

    .container {
      position:relative;
      z-index:1;
      background: rgba(255,255,255,0.05);
      padding:40px;
      border-radius:15px;
      max-width:600px;
      width:90%;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size:2.5rem;
      margin-bottom:1rem;
      color:#fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    p {
      font-size:1.2rem;
      margin-bottom:2rem;
      color:#eee;
    }

    a.button {
      display:inline-block;
      padding:15px 30px;
      background:#3498db;
      color:#fff;
      font-weight:bold;
      font-size:1.1rem;
      border-radius:50px;
      text-decoration:none;
      transition:transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      margin-bottom:2rem;
    }

    a.button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .social-icons {
      display:flex;
      justify-content:center;
      gap:20px;
      font-size:1.8rem;
      animation: float 3s ease-in-out infinite alternate;
    }

    .social-icons a {
      color:#fff;
      transition: color 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      color:#3498db;
      transform: scale(1.3);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    @media(max-width:600px){
      h1{ font-size:2rem; }
      p{ font-size:1rem; }
      a.button{ padding:12px 25px; font-size:1rem; }
      .social-icons { font-size:1.5rem; gap:15px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>مرحبا بك في Tijara Web</h1>
    <p>تصفح منتجاتنا وخدماتنا بثقة وسهولة من مكان واحد</p>
    <a class="button" href="#">ابدأ الآن</a>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
</body>
</html>
